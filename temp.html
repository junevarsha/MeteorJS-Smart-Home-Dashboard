<head>
   <title>Sensor Dashboard</title>
   <link href="dashboard.css" rel="stylesheet">
   <link href="bootstrap.min.css" rel="stylesheet">
</head>

<template name = 'list'>
   <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
         <div class="navbar-header">
            <a class="navbar-brand" href="#">Smart Home Dashboard</a>
         </div>
         <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
               <li><a href="http://10.0.1.5:3000/recent_users/">Recent Users</a></li>
               <li><a href="https://github.com/junevarsha/express-latest">Github</a></li>
            </ul>
         </div>
      </div>
   </nav>
   <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <h3 class="page-header">User List</h3>
      <h4 class="page-header">Total number of users: {{testingTemp}}</h4>
      <div class="table-responsive">
         <table class="table table-striped">
            <thead>
               <tr>
                  <th>
                     <h4>User ID</h4>
                  </th>
                  <th>
                     <h4>Name</h4>
                  </th>
               </tr>
            </thead>
            <tbody>
               <tr>
                  <td>
                     {{#each list_names}}
                     <h4><a href='http://10.0.1.5:3000/senList/{{_id}}/'>{{_id}}</a></h4>
                     {{/each}}
                  </td>
                  <td>
                     {{#each list_names}}
                     <h4>{{name}}</h4>
                     {{/each}}
                  </td>
               </tr>
            </tbody>
         </table>
      </div>
   </div>
</template>

<template name = 'sen'>
   <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
         <div class="navbar-header">
            <a class="navbar-brand" href="http://10.0.1.5:3000/">Sensor Dashboard</a>
         </div>
      </div>
   </nav>
   <ol class="breadcrumb">
      <li class='active'><a href="http://10.0.1.5:3000/">User List</a></li>
   </ol>
   <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <h3 class="page-header">{{name}}'s sensor list</h3>
      <div class="table-responsive">
         <table class="table table-striped">
            <thead>
               <tr>
                  <th>
                     <h4>Sensor Name</h4>
                  </th>
                  <th>
                     <h4>Description</h4>
                  </th>
               </tr>
            </thead>
            <tbody>
               <tr>
                  <td>
                     {{#each list_sen}}
                     <h4><a href='http://10.0.1.5:3000/senList/{{u_id}}/{{sensor_name}}'> {{sensor_name}} </a></h4>
                     {{/each}}
                  </td>
                  <td>
                     {{#each list_sen}}
                     <h4>{{description}}</h4>
                     {{/each}}
                  </td>
                  <td>
                  </td>
               </tr>
            </tbody>
         </table>
      </div>
   </div>
</template>

<template name = 'users'>
   <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
         <div class="navbar-header">
            <a class="navbar-brand" href="http://10.0.1.5:3000/">Sensor Dashboard</a>
         </div>
      </div>
   </nav>
   <ol class="breadcrumb">
      <li class='active'><a href="http://10.0.1.5:3000/">User List</a></li>
      <li><a href="http://10.0.1.5:3000/senList/{{id}}">Sensor List</a></li>
   </ol>
   <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <h3 class="page-header">Sensor Data</h3>
      <h4 class="page-header">User Name : {{name}}</h4>
      <h4 class="page-header">Sensor name : {{sen}}</h4>
      <div class="table-responsive">
         <table class="table table-striped">
            <thead>
               <tr>
                  <th>
                     <h4>Value</h4>
                  </th>
                  <th>
                     <h4>Timestamps</h4>
                  </th>
               </tr>
            </thead>
            <tbody>
               <tr>
                  <td>
                     {{#each val}}
                     <h4>{{value}}</h4>
                     {{/each}}
                  </td>
                  <td>
                     {{#each timestamp}}
                     <h4>{{time}}</h4>
                     {{/each}}
                  </td>
               </tr>
            </tbody>
         </table>
      </div>
   </div>
</template>

<template name = 'recent'>
   <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
         <div class="navbar-header">
            <a class="navbar-brand" href="http://10.0.1.5:3000/">Return to Homepage</a>
         </div>
      </div>
   </nav>
   <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <h3 class="page-header">Recent Users</h3>
         <div class="table-responsive">
         <table class="table table-striped">
            <thead>
               <tr>
                  <th>
                     <h4>User ID</h4>
                  </th>
                  <th>
                     <h4>Name</h4>
                  </th>
               </tr>
            </thead>
            <tbody>
               <tr>
                  <td>
                     {{#each recent_list}}
                     <h4><a href='http://10.0.1.5:3000/senList/{{_id}}/'>{{_id}}</a></h4>
                     {{/each}}
                  </td>
                  <td>
                     {{#each recent_list}}
                     <h4>{{name}}</h4>
                     {{/each}}
                  </td>
               </tr>
            </tbody>
         </table>
      </div>
   </div>
</template>
