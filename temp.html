<head>
  <title>Rest IR Demo</title>
  <link href="dashboard.css" rel="stylesheet">
  <link href="bootstrap.min.css" rel="stylesheet">
</head>

<template name="home">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Sensor Dashboard</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="http://localhost:3000/about">About Project</a></li>
            <li><a href="http://localhost:3000/tech_used">Technologies Used</a></li>
          </ul>
        </div>
      </div>
    </nav>


  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
  <h2 class="page-header">Home</h2>
  <h4 class="sub-header">Welcome to Dashboard App</h4>
  <li><a href='http://localhost:3000/userList'>User Timestamp details</a></li>

  <li><a href='http://localhost:3000/recent_users'>Recent user list</a></li>

</div>
</template>

<template name = 'about'>
<h2>TODO-Add git links to the project</h2>
</template>

<template name = 'tech'>
<h2>TODO-Add meteor, mongo and express images</h2>
</template>

<template name = 'users'>

      <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="http://localhost:3000/">Return to Homepage</a>
        </div>
      </div>
    </nav>

<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
<h3 class="page-header">Total number of users: {{testingTemp}}
</h3>
<h4 class="page-header">Current User : {{name}}</h4>


<h3 class="sub-header">Timestamps</h3>
<div class="table-responsive">
<table class="table table-striped">
<thead>
<tr>
<th>Value</th>
<th>Timestamps</th>
</tr>
</thead>

<tbody>
<tr>
<td>{{value}}</td>
<td>{{timestamp}}</td>
</tr>
</tbody>
</table>
</div>

</div>
</template>


<template name = 'list'>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="http://localhost:3000/">Return to Homepage</a>
        </div>
      </div>
    </nav>

<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
<h2 class="page-header">List of User ids</h2>

{{#each list_names}}
  <li><h3><a href='http://localhost:3000/senList/{{_id}}/'>{{_id}}</a></h3></li>
<!--   {{#each sensors}}
    <ul style="list-style-type:square"><li>{{sensor_name}}</li></ul>
  {{/each}} -->
{{/each}}

</div>
</template>


<template name = 'sen'>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="http://localhost:3000/">Return to Homepage</a>
        </div>
      </div>
    </nav>

<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

<!-- {{#each list_sen}}
  <li><h3><a href='#'>{{_id}}</a></h3></li>
  {{#each sensors}}
    <ul style="list-style-type:square"><li>{{sensor_name}}</li></ul>
  {{/each}}
{{/each}} -->

{{#each list_sen}}
<li><a href='http://localhost:3000/senList/{{u_id}}/{{sensor_name}}'> {{sensor_name}} </a> </li>
{{/each}}


</div>
</template>



<template name = 'recent'>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="http://localhost:3000/">Return to Homepage</a>
        </div>
      </div>
    </nav>

<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
<h2 class="page-header">Recently posted User ids</h2>
{{#each recent_list}}
<li>{{_id}}</li>
{{/each}}
</div>
</template>
